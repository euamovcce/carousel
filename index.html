<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Slick carousel</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	
	<div class="carousel-class">
		<div class="bloco-1"> BLOCO 1</div>
		<div class="bloco-2"> BLOCO 2</div>
		<div class="bloco-3"> BLOCO 3</div>
		<div class="bloco-4"> BLOCO 4</div>
		<div class="bloco-5"> BLOCO 5</div>
	</div>

	<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="slick/slick.min.js"></script>

	<script>

		$(document).ready(function(){
			$('.carousel-class').slick({
				infinite: true,
				slidesToShow: 3,
				slidesToScroll: 3
			});
		});
	</script>
</body>
</html>
